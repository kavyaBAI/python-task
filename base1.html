<div class="jumbotron"> 
  <form action="/" method="post" id="loginform">
     <div class="form-group">
       <label for="exampleInputcustomername">Company Name</label>
       <input type="customer" class="form-control" id="exampleInputcustomername" name ="Customer" placeholder="companyname"  required>
       
     </div>
     <div class="form-group">
       <label for="exampleInputAppid">Daterange</label>
       <input type="appid" class="form-control" id="exampleInputAppid" name="AppId" placeholder="dateranges"  required>
     </div> 

     
     <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
   </form>  
 </div>

   <script>
$("#btnSubmit").click(function (e) {
    alert("you fired Button");
    var custmval = $("#exampleInputcustomername").val();
    var appidval = $("#exampleInputAppid").val();
    $.ajax({
        url:'/',
        type:'POST',
        data:{'Customer':custmval,
        'AppId':appidval,},
        success:function(response) {
            console.log(response);
        },
        error:function(error){
            console.log(error);
        }

    
    });
    e.preventDefault();
})
   </script>
 

{% endblock %}
